    <link rel="stylesheet" href="node_modules/mocha/mocha.css"/>
</head>
<body>
<div id="mocha"></div>
<script src="node_modules/requirejs/require.js"></script>
<script type="text/javascript">
    require.config( {
        paths : {
          'underscore' : 'node_modules/underscore/underscore',
          'jquery'     : 'node_modules/jquery/dist/jquery',

          'mocha'         : 'node_modules/mocha/mocha',
          'chai'          : 'node_modules/chai/chai',
          'chai-as-promised'   : 'node_modules/chai-as-promised/lib/chai-as-promised',
          'sinon'         : 'node_modules/sinon/lib/sinon',
          'sinon-chai'    : 'node_modules/sinon-chai/lib/sinon-chai',
          '../../../index' : '../../index'
        },

        shim : {
            'sinon' : {
                exports : 'sinon'
            }
        }
    } );

    require( [ 'require', 'sinon', 'chai', 'sinon-chai', '../../../index', 'chai-as-promised', 'mocha', 'underscore' ],
            function( require, sinon, chai, sinonChai, Nested ){
                // Chai
                Nested.Model.prototype.toString = Nested.Collection.prototype.toString = Object.prototype.toString;

                chai.should();
                chai.use( sinonChai );

                /*globals mocha */
                mocha.setup( 'bdd' );

                var search = window.location.search;
                require( [ 'functionality/memory', 'functionality/basic', 'functionality/advanced', 'functionality/types', 'functionality/backboneTypes', 'functionality/relations' ], function(){
                    mocha.run();
                } );
            }
    );
</script>
